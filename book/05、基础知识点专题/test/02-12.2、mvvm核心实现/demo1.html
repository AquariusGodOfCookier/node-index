<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{name}}</p>
    <p>{{age}}</p>
</div>
<script>
    let vm = new window.Vue({
        el: '#app',
        data: {
            name: 'yanle',
            age: 25
        }
    })
</script>
</body>
</html>
